{% extends "base.html" %}

{% block head %}
<!-- {% block title %}Signup{% endblock %} -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css">
{% endblock %}

{% block content %}
<div class="card-wrapper">
  <div class="card">
    <h1 class="center">Create an Account</h1>

    <form name="signup_form" method="POST">
      <label for="name">Name
        <input type="text" name="name" class="field" required>
      </label>

      <label for="email">Email
        <input type="email" name="email" class="field" required>
      </label>

      <label for="password">Password
        <input type="password" name="password" class="field" required>
      </label>

      <p class="error error--hidden"></p>

      <input type="submit" value="Sign Up" class="btn">
    </form>

  </div>
</div>

{% endblock %}
